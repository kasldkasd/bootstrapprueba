<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/estilo.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://media.istockphoto.com/id/1162669873/es/vector/bonitas-patas-de-panda-sobre-la-pared-icono-de-dibujos-animados-de-la-cara-del-panda.jpg?s=612x612&w=0&k=20&c=JNGCrESbhBniWiFgDUAkE3--6b_lDU5X6L61MHA2TWQ=" alt="" class="logo__img">
            <h1>PANDA WIKI</h1>
        </div>
        <nav>
            <ul class="nav__menu">
                <li>
                    <a href="index.html">Inicio</a>
                </li>
                <li>
                    <a href="contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <article>
        <section class="formulario">
            <h2>Â¡Envianos un mensaje!</h1>
            <form>
                <div class="row">
                    <div class="col">
                        <label for="nombreusuario">Nombre</label>
                        <input type="text" class="form-control" id="nombreusuario">
                    </div>
                    <div class="col">
                        <label for="apellidousuario">Apellido</label>
                        <input type="text" class="form-control" id="apellidousuario">
                    </div>
                </div>
                <div class="form-group">
                    <label for="emailusuario">Email</label>
                    <input type="email" class="form-control" id="emailusuario">
                </div>
                <div class="form-group">
                    <label for="textousuario">Mensaje</label>
                    <textarea rows="3" class="form-control" id="textousuario"></textarea>
                </div>
                <div class="buttoncontainer">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
